<br>
<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.xs="100%">
    <mat-card-title>Create a new Task</mat-card-title>

    <form [formGroup]="taskForm" autocomplete="off" novalidate (ngSubmit)="createTask(taskForm.value)"
      fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
    <mat-card-content>
      <mat-form-field>
        <input matInput type="text" placeholder="Título da tarefa" formControlName="title" id="title">
        <mat-hint align="end">Título da tarefa não deve ultrapassar 60 caracteres</mat-hint>
        <mat-error *ngIf="hasError('title', 'required')">Título da tarefa é obrigatório</mat-error>
        <mat-error *ngIf="hasError('title', 'maxlength')">Título está passando os 60 caracteres</mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="!taskForm.valid">Criar</button>
        <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancelar</button>
    </mat-card-actions>
    </form>
  </mat-card>
</section>
